<div class="user-container">
  <h4>Users</h4>
  <div class="search-wrapper">
    <label for="search_user" class="search-label">Search
      <input type="text" id="search_user" placeholder="Search with Name" [(ngModel)]="searchedName" (keyup)="searchContent()">
    </label>
    <label for="sort_user">Sort By
      <select name="selectedOption" id="sort_user" class="form-control" [(ngModel)]="selectedSortOption" (change)="sort()">
        <option *ngFor="let option of sortOptions" [value]="option">{{option}}</option>
      </select>
    </label>
  </div>
</div>
<div class="user-details-container">
  <div *ngFor="let data of users$">
    <div routerLink="/details/{{ data.id }}" class="user-details-wrapper">
      <div>
        <div class="details-color">{{ data.name }}</div>
        <span class="details-color">{{ data.username }}</span>
      </div>
      <a href="mailto: {{data.email}}">{{ data.email }}</a>
    </div>
  </div>
</div>
